<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad)"/>

  <!-- Lock Body -->
  <rect x="130" y="190" width="140" height="110" rx="16" fill="#ffffff"/>

  <!-- Lock Shackle -->
  <path d="M160 190 v-40 a40 40 0 0 1 80 0 v40"
        fill="none"
        stroke="#ffffff"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="200" cy="235" r="10" fill="#4f46e5"/>
  <rect x="195" y="245" width="10" height="25" rx="5" fill="#4f46e5"/>

  <!-- Cryptography Nodes -->
  <circle cx="120" cy="150" r="6" fill="#ffffff"/>
  <circle cx="280" cy="150" r="6" fill="#ffffff"/>
  <circle cx="100" cy="250" r="6" fill="#ffffff"/>
  <circle cx="300" cy="250" r="6" fill="#ffffff"/>

  <!-- Node Lines -->
  <line x1="120" y1="150" x2="160" y2="190" stroke="#ffffff" stroke-width="2"/>
  <line x1="280" y1="150" x2="240" y2="190" stroke="#ffffff" stroke-width="2"/>
  <line x1="100" y1="250" x2="130" y2="245" stroke="#ffffff" stroke-width="2"/>
  <line x1="300" y1="250" x2="270" y2="245" stroke="#ffffff" stroke-width="2"/>
</svg>
